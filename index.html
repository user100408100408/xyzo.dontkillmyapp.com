<!DOCTYPE html>
<html lang="en">
<head>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- Icon Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #profile {
      text-align: center;
      padding: 20px;
    }

    .img {
      display: inline-block;
    }

    .img img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    .ab {
      font-size: 24px;
      margin-top: 20px;
      color: #fff;
      animation: rainbow 5s infinite;
    }

    .ac,
    .ad,
    .ae {
      font-size: 18px;
      margin-top: 10px;
      color: #fff;
    }

    .arr {
      font-size: 16px;
      margin-top: 10px;
      color: #fff;
    }

    #social {
      text-align: center;
      padding: 20px;
    }

    .card {
      background-color: #dc3545;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    .card a {
      color: #fff;
      text-decoration: none;
    }

    @keyframes rainbow {
      0% {
        color: #ff0000;
      }
      14% {
        color: #ff7f00;
      }
      28% {
        color: #ffff00;
      }
      43% {
        color: #00ff00;
      }
      57% {
        color: #0000ff;
      }
      71% {
        color: #4b0082;
      }
      86% {
        color: #8f00ff;
      }
      100% {
        color: #ff0000;
      }
    }
  </style>
</head>
<body>
  <section id="profile">
    <div class="container-fluid">
      <div class="row justify-content-center my-4">
        <div class="col-6 col-md-2 img">
          <img src="https://i.ibb.co/6XXfzqt/Background-Eraser-20221010-220354101.png" alt="profile" class="img-fluid rounded-circle" oncontextmenu="return false;" />
        </div>
        <div class="col-md-12 mt-2 text-center">
          <h2 class="mb-3 ab">Rai-404</h2>
          <p class="ac"><i class="bi bi-globe" style="font-size: 20px"></i> Pemuda IT Pecandu Teknologi </p>
          <p class="ad"><i class="bi bi-laptop" style="font-size: 20px"></i> Penetrating Tester</p>
          <p class="ae"><i class="bi bi-terminal" style="font-size: 20px"></i> Web Developer</p>

        </div>
        <div class="col-9 col-md-10 card text-danger my-2 ag">
          <h3>
            <a href="https://t.me/rai404X"><i class="bi bi-telegram"></i> Telegram</a>
          </h3>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/TextPlugin.min.js"></script>
  <script>
    gsap.from(".img", { duration: 2.5, ease: "bounce.out", y: -500 });
    gsap.from(".ab", { duration: 1, x: -50, opacity: 0, delay: 0.5 });
    gsap.from(".ac", { duration: 1, x: -50, opacity: 0, delay: 1 });
    gsap.from(".ad", { duration: 1, x: -50, opacity: 0, delay: 1.5 });
    gsap.from(".ae", { duration: 1, x: -50, opacity: 0, delay: 2 });
    gsap.from(".af", { duration: 1, x: -50, opacity: 0, delay: 2.5 });
    gsap.from(".ag", { duration: 1, x: -50, opacity: 0, delay: 3 });
    gsap.from(".ah", { duration: 1, x: -50, opacity: 0, delay: 3.5 });
    gsap.to(".arr", { duration: 5, delay: 3.5, text: "By Rai-404" });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
